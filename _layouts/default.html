<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        
        <link rel="stylesheet" href="/css/custom.css">

        <!-- rss -->
        <link href="{{site.url}}/feed.xml" rel="alternate" title="RSS" type="application/rss+xml" />
    </head>

    <body>

        <div class="container">
          <div class="row">
            {% include header.html %}
          </div>

          <div class="row">
             {% include navbar.html %}
          </div>
          
          <div class="row">
            <div class="col-xs-12">
              <div class="content">
                {{ content }}
              </div>
            </div>
            
           
          </div>
          
          <div class="row">
            {% include footer.html %}
          </div>
          
          
          <script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.1.0/prototype.js"></script>
          
          <script src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.9.0/effects.js"></script>
          <script type="text/javascript" src="https://rawgithub.com/fntz/Effect.Chameleon/master/chameleon.js"></script>
          <script type="text/javascript">
            
            document.observe('dom:loaded',function(){
              new Effect.Chameleon("header", 
                { pause : 4 });
              
              
            });
            
          </script>
          
         <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108474623-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-108474623-1');
</script>
  
    </body>
</html>
